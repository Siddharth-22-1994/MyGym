{% extends 'base.html' %}
{% load static %}


{% block content %}

<style>
    img
    {
        width:100;
        background-size:cover;
        position: absolute;
        left: 0px;
        top: 0px;
    }
    .adminlogin
    {
        margin-top:20px;
        z-index: 1;
        margin-left:600px;
    }
    #adminheading h2
    {
        margin-top:200px;
        z-index:1;
        margin-left:600px;
        font-weight: bold;
        color:#ed563b;
    }

</style>

<div class="row" id="adminheading">
    <h2 style="">Admin LogIn</h2>

</div>

<div class="row">

    <img src="{% static 'images/gym-coronavirus.jpg' %}" class="bg">

    <form method="post" action="{% url 'admincheck' %}" class="adminlogin">
    {% csrf_token %}
    <label>Admin Name</label><br>
    <input type="text" name="adminname"><br>
    <label>Password</label><br>
    <input type="password" name="password"><br><br>
    <input type="submit" value="Submit" style="background-color:transparent;border-radius:5px;margin-left:40px;font-weight: bold;">
</form>
    </div>


    <div class="row">
    {% if messages %}
        {% for message in messages %}
        <p style="color:red;z-index:1;font-weight: bold;font-size:20px;margin-left:540px;"> {{ message }}</p>
        {% endfor %}
    {% endif %}

    </div>

{% endblock %}
