{% extends 'userbase.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>

img
    {
        width:100;
        background-size:cover;
        position: absolute;
        left: 0px;
        top: 0px;
    }

.prodform
    {
        margin-top: 100px;
        margin-left:600px;

    }
    input
    {
        border-radius:5px;
        font-weight:bold;
    }
    form
    {
        color: red;
        font-weight: bold;
    }
</style>


<div class="row">

    <img src="{% static 'images/gym-coronavirus.jpg' %}" class="bg">

    <form method="post" action="{% url 'ByeProdpage' %}" class="prodform" style="z-index: 1;">
        {% csrf_token %}
            {{ form|crispy }}<br>
        <button type="submit" style="margin-left:50px;background-color:transparent;border-radius:5px;border:1px solid black;color:#ed563b"><b>Submit</b></button>
    </form>

</div>


{% endblock %}
